l_english:
 mdchaos_war.1.title: "Stan countries battle royale"
 mdchaos_war.1.desc: "All -stan countries will go to war with eachother"
 mdchaos_war.1.a: "May the best stan win"

 mdchaos_war.2.title: "[USA.GetLeader] has found weapons of mass destruction in our country"
 mdchaos_war.2.desc: "Today [USA.GetLeader] has announced that [USA.GetLeader.GetSheHe] has found weapons of mass destructions in our country. What this might mean for us remains to be seen."
 mdchaos_war.2.a: "FUCK"

 mdchaos_war.3.title: "NATO falls apart due to internal tension"
 mdchaos_war.3.desc: "Today NATO has fallen apart due to internal tension between member states. Many states have declared war on eachother and the alliance is as good as dead now."
 mdchaos_war.3.a: "Russia's smiling..."

 mdchaos_war.4.title: "Random country finds oil deposits"
 mdchaos_war.4.desc: "A random country has found oil under its soil. This will definitely bring prosperity into the country! Unless..."
 mdchaos_war.4.a: "Uncle Sam is watching"

 mdchaos_war.5.title: "Manifest Destiny"
 mdchaos_war.5.desc: "[USA.GetLeader] has announced that USA is manifesting it's destiny. It's over for the world..."
 mdchaos_war.5.a: "WHAT THE FUCK IS HAPPENING"

 mdchaos_war.6.title: "Argentinian government couped by... Adolf Hitler"
 mdchaos_war.6.desc: "Today the Argentinian nation mourns as the economic crisis and social upheval has lead to Adolf Hitler coming out of his 80 year hiding and declaring the Fourth Reich in Argentina. The people have welcomed this development and expect Hitler to bring Argentina to glory... unlike what he did to Germany..."
 mdchaos_war.6.a: "Fourth time is the... charm?"
 mdchaos_fourth_reich_ARG: "The Fourth Reich"
 mdchaos_fourth_reich_ARG_desc: "Every corner of our land reverberates with the call to arms, as the sons and daughters of Argentina rally under the banner of the Iron Cross. From the heart of Neu Berlin to the farthest reaches of Patagonia, the drums of war thunder, heralding the dawn of a new era of German dominance.\n\nThe Reich's reach extends beyond our borders, beckoning forth the sons and daughters of Germany, drawn from distant lands to answer the call of their homeland. United in purpose, they stand ready to reclaim what was lost, to restore the Reich to its rightful place as the master of Europe.\n\nWith every passing day, our factories hum with the song of industry, our barracks overflow with the might of our armed forces. The fires of nationalism burn bright, igniting the hearts of our people with a fervent desire to see the swastika fly once more over the streets of Berlin.\n\n§RWe have around an year to reclaim Germany before the people lose hope and the inevitable collapse of our fiasco comes.§!"
 FOURTHREICH: "Fourth German-Argentinian Reich"
 FOURTHREICH_DEF: "the Fourth German-Argentinian Reich"
 FOURTHREICH_ADJ: "German-Argentinian"

 mdchaos_war.7.title: "Hispaniolan war"
 mdchaos_war.7.desc: "To everyone's surprise, the Dominical republic has announced its ambitions of reunifying the islands."
 mdchaos_war.7.a: "Hopefully this ends quickly"

 mdchaos_war.8.title: "Osama bin Laden found hiding in random country!"
 mdchaos_war.8.desc: "Obama bin Laden has been found hiding in a random country! How this has happened is completely unknown to the USA as he was thought to be dead. The random country's government is in absolute chaos!"
 mdchaos_war.8.a: "wha-"

 mdchaos_war.9.title: "African border conflict"
 mdchaos_war.9.desc: "Two african nations have got themselves into a border war..."
 mdchaos_war.9.a: "It's all the Britishes fault"

 mdchaos_war.10.title: "Mass Kurdish Revolt!"
 mdchaos_war.10.desc: "Kurdistan has revolted all across the middle east..."
 mdchaos_war.10.a: "Sooner or later it would have happened"

 mdchaos_war.11.title: "Taiwan moves to reclaim the mainland"
 mdchaos_war.11.desc: "Taiwan is moving in to reclaim the mainland from Communist oppression. Multiple uprisings have already started to occur across the coast..."
 mdchaos_war.11.a: "It only took them 60 years."

 mdchaos_war.12.title: "Two leaders marry"
 mdchaos_war.12.desc: "Two leaders of different countries have married and formed an alliance due to their marrage!"
 mdchaos_war.12.a: "Congratalations!"
 president_faction_name: "[THIS.GetAdjective]-[PREV.GetAdjective] Alliance"

 mdchaos_war.13.title: "Large oil and gold deposits found on Saint Helena and Ascention!"
 mdchaos_war.13.desc: "While doing everyday duties, today the governor of Saint Helena and Ascention has found large amounts of oil and gold near the coast of both islands. Wanting to preverse all the wealth for himself and the people of the island, he declared independence. This proved to be a grave mistake because all major powers are now racing to get control of the island."
 mdchaos_war.13.a: "The race for the gold coast has begun."

 mdchaos_war.14.title: "Australia wishes to unite Australasia"
 mdchaos_war.14.desc: "The Australian government has announced their ambitions of conquering Australasia..."
 mdchaos_war.14.a: "War looms all over the world..."

 mdchaos_war.15.title: "Random small countries go to war"
 mdchaos_war.15.desc: "Random tiny countries go to war lmao napoleon syndrome"
 mdchaos_war.15.a: "Hopefully they get bigger?"

 mdchaos_war.16.title: "Guiana's battle royale"
 mdchaos_war.16.desc: "The battle of the unification of the Guiana region has began."
 mdchaos_war.16.a: "Will Venezuela intervene?"

 mdchaos_war.17.title: "Oil found in Guyana's Essequibo region"
 mdchaos_war.17.desc: "A significant amount of Oil has been found off the coast in Guyana's Essequibo region. This will bring prosperity to the nation!"
 mdchaos_war.17.a: "How will Venezuela react to this?"

 mdchaos_war.18.title: "[HLS.GetLeader] calls for the Tenth Crusade"
 mdchaos_war.18.desc: "Today the Leader of the Holy See has called for a new crusade to reclaim many former lands for the Christian cause. This has attracted many conservative believers and has completely split Italy and Europe as a whole in two. What remains to happen from this is to be seen but one thing is for sure:\n\nCrusades are back in fashion!"
 mdchaos_war.18.a: "They have completely lost their minds!"
 mdchaos_war_tenth_crusade_HLS: "The Tenth Crusade"
 mdchaos_war_tenth_crusade_HLS_desc: "The supreme pontiff has spoken! The serene halls of the Vatican have been shattered by an unexpected papal decree, igniting a fervor unseen in centuries. The Pope, in a moment of divine clarity or desperation, has summoned the faithful to arms, launching the Tenth Crusade. The faithful have rallied, and Italy stands divided, torn asunder by this holy war. Streets once filled with the bustle of daily life now echo with the chants of crusaders, the air thick with the tension of looming conflict. A civil war brews, as brothers turn on brothers, driven by the fire of zealotry and the dream of reclaiming the holy land. The nation is engulfed in a maelstrom of faith and bloodshed, the path ahead dark and uncertain."
 mdchaos_war_tenth_crusade_ITA: "The Tenth Crusade"
 mdchaos_war_tenth_crusade_ITA_desc: "In the face of doubt and division, we stand resolute, rallying to the sacred call of His Holiness. This is our divine duty, a holy mission ordained by the Almighty Himself. The Tenth Crusade is not just a battle for land, but for the very soul of our nation and faith. We are the chosen, the righteous few who answer the call to arms, defending the sanctity of our heritage against the tides of atheism and disbelief.\n\nWith every prayer whispered and every sword raised, we march forward with unyielding conviction. The Pope's banner flies high, a beacon of hope and a symbol of our unbreakable spirit. We fight not just for the Holy Land, but for the future of Christendom. Italy’s soil may be stained with the blood of brothers, but it will be consecrated by our unwavering faith. Victory is our destiny, for we are the defenders of the faith, chosen by God to triumph in this holy endeavor."
 mdchaos_war_fighting_holyness_ITA: "Fighting the insanity"
 mdchaos_war_fighting_holyness_ITA_desc: "Have these people gone insane? After seemingly a day like no other, the pope has decided to call for a TENTH CRUSADE? We can't let our republic go out like this. We fight to uphold the principles of freedom, progress, and unity. The streets may run red with the blood of civil war, but our cause is just. We will not allow our beloved country to be swallowed by anachronistic fervor and religious extremism."

 mdchaos_war.19.title: "Random country demands we demilitirize border regions"
 mdchaos_war.19.desc: "A random country has demanded we demilitize and withdraw all troops from their border regions. They threaten war if we do not accept. What shall we do?"
 mdchaos_war.19.a: "We have no choice."
 mdchaos_war.19.b: "Tell them to come if they dare."

 mdchaos_war.20.title: "Second Chaco War"
 mdchaos_war.20.desc: "Today in a desperate gamble to regain popular support Bolivia has announced the beginning of a second chaco war to recover the long disputed region between Bolivia and Paraguay."
 mdchaos_war.20.a: "Pointless warmongering!"