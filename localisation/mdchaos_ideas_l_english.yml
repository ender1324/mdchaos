l_english:
 mdchaos_ideas.1.title: "Venezuelan economist hired in our country"
 mdchaos_ideas.1.desc: "A Venezuelan economist was hired in our country last night. This probably isnt a good idea but the budget is low..."
 mdchaos_ideas.1.a: "NO WAI-"
 mdchaos_venezuelan_economist: "Venezuelan Economist"
 mdchaos_venezuelan_economist_desc: "This country has hired an Venezuelan economist and is suffering the consequences."

 mdchaos_ideas.2.title: "Mafia ciphons from our taxes"
 mdchaos_ideas.2.desc: "Organized criminal organizations have been stealing from our taxes recently. There isnt much we can do about it except wait for it to die out."
 mdchaos_ideas.2.a: "Dammit."
 mdchaos_ideas_mafia_stealing_taxes: "Tax income disappearing"
 mdchaos_ideas_mafia_stealing_taxes_desc: "Our tax income is being redirected to organized criminal organizations."

 mdchaos_ideas.3.title: "Global Renewable energy subsides"
 mdchaos_ideas.3.desc: "The UN has decided to start a global renewable energy subside program."
 mdchaos_ideas.3.a: "Greener is better!"

 mdchaos_ideas.4.title: "[ROOT.GetLeader] gets hit on the head"
 mdchaos_ideas.4.desc: "Our beloved leader has been hit on the head with a baseball bat by a protestor today!"
 mdchaos_ideas.4.a: "What will this mean for us?"

 mdchaos_ideas.5.title: "Strikes!"
 mdchaos_ideas.5.desc: "Our population is striking!"
 mdchaos_ideas.5.a: "WHY?"
 mdchaos_ideas_strikes: "Strikes!"
 mdchaos_ideas_strikes_desc: "This country's population is striking."

 mdchaos_ideas.6.title: "Full trade or No trade"
 mdchaos_ideas.6.desc: "Get to choose the red pill or the blue pill!"
 mdchaos_ideas.6.a: "No Trade"
 mdchaos_ideas.6.b: "Full Trade"

 mdchaos_ideas.7.title: "The people demand lower intervention!"
 mdchaos_ideas.7.desc: "Recently there has been a wave of anti-war protests and movements across the country. This will surely harm out efforts."
 mdchaos_ideas.7.a: "Appease their demands."
 mdchaos_ideas.7.b: "Conscript the fuckers into the army."

 mdchaos_ideas.8.title: "Global Economic Crisis!"
 mdchaos_ideas.8.desc: "Economies worldwide are crashing! We are nearing a full economic collapse!"
 mdchaos_ideas.8.a: "May god help us..."

 mdchaos_ideas.9.title: "Expectations rise"
 mdchaos_ideas.9.desc: "Expectations for laws and services rise all across our country. We must increase our spending on certain services."
 mdchaos_ideas.9.a: "Are we a country of Karens now?"
 mdchaos_ideas_high_expectations: "High expectations"
 mdchaos_ideas_high_expectations_desc: "Expectations in this country have risen to a record high level. People demand more spending on public services!"

 mdchaos_ideas.10.title: "Paper cost increases worldwide"
 mdchaos_ideas.10.desc: "Paper has became extremely expensive worldwide! Bureucracy costs are expected to increase a ton..."
 mdchaos_ideas.10.a: "Was this really neccessary?"
 mdchaos_ideas_expensive_paper: "Expensive paper"
 mdchaos_ideas_expensive_paper_desc: "Paper has became really expensive causing bureucracy to become very expensive to maintain."

 mdchaos_ideas.11.title: "Scientists discover ChatGPT"
 mdchaos_ideas.11.desc: "Our scientists have finally discovered AI and ChatGPT, this will boost our technology advancements by a ton temporary."
 mdchaos_ideas.11.a: "We're smart in [ROOT.GetName]"
 mdchaos_ideas_chatgpt_science: "ChatGPT Science"
 mdchaos_ideas_chatgpt_science_desc: "Scientists have discovered how to use AI and ChatGPT in science. This will boost the advancements of technology by a ton..."

 mdchaos_ideas.12.title: "Speed enchaning steroids found in army supplies!"
 mdchaos_ideas.12.desc: "Today while the army logistics department was inspecting our supplies, a mass of speed enchaning steroids were found in the army food supplies. Who  did or why was this done is not known."
 mdchaos_ideas.12.a: "GAS GAS GAS"
 mdchaos_speed_steroids: "Speed Enchancing Steroids"
 mdchaos_speed_steroids_desc: "Speed Enchancing Steroids were found in this country's army supply. The source is not known."

 mdchaos_ideas.13.title: "Strength enchaning steroids found in army supplies!"
 mdchaos_ideas.13.desc: "Today while the army logistics department was inspecting our supplies, a mass of strength enchaning steroids were found in the army food supplies. Who  did or why was this done is not known."
 mdchaos_ideas.13.a: "Gymbros better be happy now"
 mdchaos_strength_steroids: "Strength Enchancing Steroids"
 mdchaos_strength_steroids_desc: "Strength Enchancing Steroids were found in this country's army supply. The source is not known."

 mdchaos_ideas.14.title: "Large companies discover a path to efficiency"
 mdchaos_ideas.14.desc: "Today a large company in our country has discovered a way to make workers way more efficient. While health inspectors have not been allowed to access why, some of our intelligence has found workers using some white powder from Columbia before work."
 mdchaos_ideas.14.a: "Could that be cocai-"
 mdchaos_white_powder: "The powder to efficiency"
 mdchaos_white_powder_desc: "A weird white powder is given to employees by companies to ensure efficient working."

 mdchaos_ideas.15.title: "People emmigrate out of the country"
 mdchaos_ideas.15.desc: "A high emmigration wave has come due to the stagnating economy and lack of rights in the country."
 mdchaos_ideas.15.a: "Go and dont come back"

 mdchaos_ideas.16.title: "Our leader gets a gambling addiction"
 mdchaos_ideas.16.desc: "[ROOT.GetLeader] has gotten a gambling addiction and is ciphoning state funds to fuel their addiction to double the tax income..."
 mdchaos_ideas.16.a: "Seek rehab right now!"
 mdchaos_ideas_gambling_addiction: "Gambling Addiction"
 mdchaos_ideas_gambling_addiction_desc: "Our beloved leader has got a gambling addiction. A rehab problem is in progress for him. But he's no quitter."

 mdchaos_ideas.17.title: "Romania offers their trick to us for a price"
 mdchaos_ideas.17.desc: "Several Romanian delegates have came to offer their theiving skills to our armed forces for the price of 250 Billion US dollars. Shall we accept their offer?"
 mdchaos_ideas.17.a: "A good thief never gets caught."
 mdchaos_ideas.17.b: "Get out."
 mdchaos_ideas.17_tt: "§RThe delegates will borrow their fair share of travelling costs.§!"
 mdchaos_ideas_romanian_tricks: "Romanian Tricks"
 mdchaos_ideas_romanian_tricks_desc: "The armed forces of this country has been taught the way of the dracula."

 mdchaos_ideas.18.title: "[ROOT.GetLeader] embraces corruption"
 mdchaos_ideas.18.desc: "[ROOT.GetLeader] has increasingly used unfair methods in politics to pass the laws he likes. This has caused corruption in the country to become an every day occurance..."
 mdchaos_ideas.18.a: "This must be stopped."

 mdchaos_ideas.19.title: "[ROOT.GetLeader] fights corruption"
 mdchaos_ideas.19.desc: "[ROOT.GetLeader] has invested into anti-corruption organizations and has managed to eradicate a bunch of corruption from our country. We will benefit greatly from this."
 mdchaos_ideas.19.a: "This must be encouraged!"

 mdchaos_ideas.20.title: "Budget cuts!"
 mdchaos_ideas.20.desc: "[ROOT.GetLeader] has introduced massive budget cuts to all services!"
 mdchaos_ideas.20.a: "How will the people respond to this?"

 mdchaos_ideas.21.title: "Productivty Printer found"
 mdchaos_ideas.21.desc: "The millennium dawn matrix has been broken and we have found a printer which can increase our productivity in the... game"
 mdchaos_ideas.21.a: "Wait are we living in a simulation?"
 mdchaos_ideas_productivity_printer: "Productivity Printer"
 mdchaos_ideas_productivity_printer_desc: "A printer which can break the 4th wall and add productivity to the game has been found."

 mdchaos_ideas.22.title: "Swiss economist hired in our country"
 mdchaos_ideas.22.desc: "A swiss economist was recommended by one of our investors. This will put a temporary strain on our budget but will pay off greatly if we utilize his abilities properly."
 mdchaos_ideas.22.a: "He is the right choice."
 mdchaos_ideas.22.a_tt: "The swiss economist will greatly reduce the cost of investments and increase their returns greatly. Make use of that by using the investments GUI."
 mdchaos_ideas.22.b: "...we cant afford that"
 mdchaos_ideas_swiss_economist: "Swiss Economist"
 mdchaos_ideas_swiss_economist_desc: "This country has hired a Swiss economist and is reaping the benefits."
