l_russian:
 mdchaos_war.1.title: "Битва -станов"
 mdchaos_war.1.desc: "Все нейм-станы объявляют войну друг другу"
 mdchaos_war.1.a: "И пусть лучший нейм-стан победит"

 mdchaos_war.2.title: "[USA.GetLeader] обнаружил в нашей стране оружие массового поражения"
 mdchaos_war.2.desc: "Сегодня [USA.GetLeader] объявил, что [USA.GetLeader.GetSheHe] обнаружил в нашей стране оружие массового поражения. Что это может означать для нас, пока неизвестно."
 mdchaos_war.2.a: "Черт"

 mdchaos_war.3.title: "НАТО разваливается из-за внутренней напряженности"
 mdchaos_war.3.desc: "Сегодня НАТО распалось из-за внутренних противоречий между странами-членами. Многие государства объявили друг другу войну, и альянс теперь как бы мертв."
 mdchaos_war.3.a: "Такой капитализм..."

 mdchaos_war.4.title: "Случайная страна находит месторождения нефти"
 mdchaos_war.4.desc: "Случайная страна обнаружила под своей землей нефть. Это определенно принесет стране процветание! Если только..."
 mdchaos_war.4.a: "Дядя Сэм уже в курсе"

 mdchaos_war.5.title: "Манифестация судьбы"
 mdchaos_war.5.desc: "[USA.GetLeader] объявил, что США вершат свою судьбу. Для мира все кончено..."
 mdchaos_war.5.a: "ЧТО, БЛЯДЬ, ПРОИСХОДИТ?"

 mdchaos_war.6.title: "Аргентинское правительство в результате переворота приводит к власти... Адольфа Гитлера"
 mdchaos_war.6.desc: "Сегодня аргентинская нация скорбит о том, что экономический кризис и социальные потрясения привели к тому, что Адольф Гитлер вышел из своего 80-летнего укрытия и провозгласил Четвертый рейх в Аргентине. Народ приветствует это событие и ожидает, что Гитлер принесет Аргентине славу... в отличие от того, что он сделал с Германией...."
 mdchaos_war.6.a: "История повторяется дважды..."
 mdchaos_fourth_reich_ARG: "Четвертый рейх"
 mdchaos_fourth_reich_ARG_desc: "В каждом уголке нашей земли звучит призыв к оружию, когда сыновья и дочери Аргентины встают под знамя Железного креста. От сердца Нового Берлина до самых отдаленных уголков Патагонии гремят барабаны войны, возвещая о наступлении новой эры немецкого господства.\n\nДостижение Рейха выходит за пределы наших границ, маня сыновей и дочерей Германии, пришедших из дальних стран, чтобы ответить на зов своей родины. Объединенные целью, они готовы вернуть утраченное, чтобы вернуть Рейху его законное место хозяина Европы.\n\nС каждым днем наши заводы гудят песней промышленности, наши казармы переполнены мощью наших вооруженных сил. Огонь национализма горит ярко, зажигая сердца наших людей горячим желанием вновь увидеть свастику на улицах Берлина.\n\n§RУ нас есть около года, чтобы вернуть себе Германию, прежде чем народ потеряет надежду и наступит неизбежный крах нашего фиаско..§!"
 FOURTHREICH: "Четвертый германо-аргентинский рейх"
 FOURTHREICH_DEF: "Четвертый германо-аргентинский рейхh"
 FOURTHREICH_ADJ: "Немецко-аргентинский"

 mdchaos_war.7.title: "Война в Эспаньоле"
 mdchaos_war.7.desc: "К всеобщему удивлению, Доминиканская республика объявила о своих намерениях воссоединить остров."
 mdchaos_war.7.a: "Надеюсь, все закончится быстро"

 mdchaos_war.8.title: "Усама бен Ладен найден скрывающимся в случайной стране!"
 mdchaos_war.8.desc: "Усама бен Ладен был найден скрывающимся в случайной стране! Как это произошло, США не знают, так как считали его мертвым. Правительство случайной страны находится в абсолютном хаосе!"
 mdchaos_war.8.a: "Что?"

 mdchaos_war.9.title: "Пограничный конфликт в Африке"
 mdchaos_war.9.desc: "Два африканских государства ввязались в пограничную войну..."
 mdchaos_war.9.a: "Это все британцы виноваты."

 mdchaos_war.10.title: "Массовые курдские восстания!"
 mdchaos_war.10.desc: "Курдистан поднял восстания по всему Ближнему Востоку..."
 mdchaos_war.10.a: "Рано или поздно это бы случилось."

 mdchaos_war.11.title: "Тайвань стремится вернуть себе материк"
 mdchaos_war.11.desc: "Тайвань стремится отвоевать материк от коммунистического гнета. По всему побережью уже начались многочисленные восстания...."
 mdchaos_war.11.a: "Им понадобилось всего 60 лет."

 mdchaos_war.12.title: "Два правителя вступают в брак"
 mdchaos_war.12.desc: "Два лидера разных стран поженились и заключили союз благодаря своему браку!"
 mdchaos_war.12.a: "Поздравляем!"
 president_faction_name: "[THIS.GetAdjective]-[PREV.GetAdjective] Брачный Договор"

 mdchaos_war.13.title: "Крупные месторождения нефти и золота обнаружены на островах Святой Елены и Вознесения!"
 mdchaos_war.13.desc: "Выполняя повседневные обязанности, губернатор островов Святой Елены и Вознесения обнаружил у побережья обоих островов большое количество нефти и золота. Желая присвоить все богатства себе и жителям острова, он объявил о независимости. Это оказалось серьезной ошибкой, потому что теперь все крупные державы стремятся получить контроль над островом.."
 mdchaos_war.13.a: "Гонка за золотое побережье началась."

 mdchaos_war.14.title: "Австралия хочет объединить Австралазию"
 mdchaos_war.14.desc: "Правительство Австралии объявило о своих амбициях по завоеванию Австралазии..."
 mdchaos_war.14.a: "Война нависла над всем миром..."

 mdchaos_war.15.title: "Случайные маленькие страны начинают войны"
 mdchaos_war.15.desc: "Случайные крошечные страны вступают в войну в связи с синдромом Наполеона"
 mdchaos_war.15.a: "Надеюсь, они станут больше.?"

 mdchaos_war.16.title: "Королевская битва в Гвиане"
 mdchaos_war.16.desc: "Битва за объединение Гвианского региона началась."
 mdchaos_war.16.a: "Вмешается ли Венесуэла?"

 mdchaos_war.17.title: "Нефть обнаружена в районе Эссекибо в Гайане"
 mdchaos_war.17.desc: "У побережья гайанского региона Эссекибо обнаружено значительное количество нефти. Это принесет процветание нации!"
 mdchaos_war.17.a: "Как Венесуэла отреагирует на это?"

 mdchaos_war.18.title: "[HLS.GetLeader] призывает к Десятому крестовому походу"
 mdchaos_war.18.desc: "Сегодня глава Святого престола призвал к новому крестовому походу, чтобы отвоевать многие бывшие земли для христианского дела. Это привлекло многих консервативных верующих и полностью раскололо Италию и всю Европу на две части. Что из этого получится, еще предстоит увидеть, но одно можно сказать наверняка:\n\nКрестовые походы снова в моде!"
 mdchaos_war.18.a: "Они совсем сошли с ума!"
 mdchaos_war_tenth_crusade_HLS: "Десятый крестовый поход"
 mdchaos_war_tenth_crusade_HLS_desc: "Верховный понтифик заговорил! Безмятежные залы Ватикана потряс неожиданный папский указ, разжегший невиданный в веках пыл. Папа, в момент божественной ясности или отчаяния, призвал верующих к оружию, начав Десятый крестовый поход. Верующие сплотились, а Италия стоит разделенная, разорванная на части этой священной войной. Улицы, некогда наполненные суетой повседневной жизни, теперь перекликаются с песнопениями крестоносцев, а в воздухе витает напряжение надвигающегося конфликта. Гражданская война разгорается, братья ополчились на братьев, движимые огнем фанатизма и мечтой отвоевать святую землю. Нация вовлечена в водоворот веры и кровопролития, путь вперед темный и неопределенный."
 mdchaos_war_tenth_crusade_ITA: "Десятый крестовый поход"
 mdchaos_war_tenth_crusade_ITA_desc: "Перед лицом сомнений и раскола мы стоим решительно, сплотившись под священным призывом Его Святейшества. Это наш божественный долг, святая миссия, предписанная самим Всевышним. Десятый крестовый поход - это не просто битва за землю, но за саму душу нашей нации и веры. Мы - избранные, праведники, откликнувшиеся на призыв к оружию, защищающие святость нашего наследия от приливов атеизма и неверия.\n\n С каждой прошептанной молитвой и каждым поднятым мечом мы идем вперед с непоколебимой убежденностью. Знамя Папы высоко развевается, являясь маяком надежды и символом нашего несгибаемого духа. Мы сражаемся не только за Святую землю, но и за будущее христианства. Земля Италии может быть запятнана кровью братьев, но она будет освящена нашей непоколебимой верой. Победа - наша судьба, ибо мы - защитники веры, избранные Богом для торжества в этом святом деле."
 mdchaos_war_fighting_holyness_ITA: "Борьба с безумием"
 mdchaos_war_fighting_holyness_ITA_desc: "Неужели эти люди сошли с ума? После, казалось бы, ни на что не похожего дня, Папа решил призвать к ДЕСЯТОМУ КРЕСТОВОМУ ПОХОДУ? Мы не можем позволить нашей республике так погибнуть. Мы боремся за принципы свободы, прогресса и единства. Улицы могут быть красными от крови гражданской войны, но наше дело правое. Мы не позволим, чтобы нашу любимую страну поглотили анахронизм и религиозный экстремизм.."