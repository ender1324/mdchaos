 # Initial setup event
 mdchaos.1.t: "Настройка мода Millennium Dawn: Chaos"
 mdchaos.1.desc: "Настройки Хаоса здесь"
 mdchaos.1.a: "Время между событиями Хаоса"
 mdchaos.1.b: "Переключение категорий событий"
 mdchaos.1.c: "Да начнется хаос!"
 mdchaos.1.d: "Используйте триггерные события без категорий!"
 mdchaos.1.d_tt: "Эта опция должна сделать повторения очень редкими, отключив срабатывание категорий на основе процента, но при этом вероятность возникновения НЕОЖИДАННЫХ событий будет гораздо выше.\n\nТем не менее, это рекомендуемый вариант на данный момент из-за малого количества событий в моде. Используйте этот вариант, если вы ненавидите повторяющиеся события."

 # Time between chaos events
 mdchaos.2.t: "Время между событиями Хаоса"
 mdchaos.2.desc: "Выберите удобное для вас время между событиями хаоса."
 mdchaos.2.a: "14 дней"
 mdchaos.2.b: "31 день"
 mdchaos.2.c: "72 дня"

 mdchaos.3.t: "Переключить категории событий"
 mdchaos.3.desc: "Здесь вы можете включить или отключить различные категории событий. Обратите внимание, что при отключении категорий события будут повторяться гораздо чаще, чем должны.\n\nМод содержит 4 категории, к которым относятся:\nНе опасно: Эта категория не отключается. Она содержит события, которые не нарушат игровой баланс и не повлияют на вас так сильно, если вы будете делать правильные выборы. Вероятность наступления 40%, если не отключены другие категории."
 mdchaos.3.a: "События связанные с национальными духами: [GetMDChaosIdeaStatus]"
 mdchaos.3.a_tt: "Эти события обычно не рушат для игровой процесс, но могут дать вам чрезвычайно мощные (или нет) временные или перманентные баффы за определенную цену (или дебаффы бесплатно). Они также обычно связаны с изменением законов. Вероятность наступления 30%, если не отключены другие категории."
 mdchaos.3.b: "Пограничные события: [GetMDChaosBorderStatus]"
 mdchaos.3.b_tt: "Пограничные события включают в себя марионеточность или любое освобождение страны или изменение границ между странами (это также включает в себя косвенную войну по военным целям). Обычно они полностью нарушают игровой баланс, но в основном защищены от уничтожения игрока аннексиями (вы можете получить некоторые события в качестве выбора в ивенте, это защита). Шанс наступления 20%, если не отключены другие категории."
 mdchaos.3.c: "Военные события: [GetMDChaosWarStatus]"
 mdchaos.3.c_tt: "К военным событиям относятся все события, которые объявляют войну без какого-либо предупреждения. Обычно они вызывают хаос. Шанс наступления - 10%, если не отключены другие категории."
 mdchaos.3.d: "Выход"