 mdchaos_border.2.a: "Произошла утечка мозга."
 mdchaos_rotten_structure_sov: "Всероссийкая катастрофа"
 mdchaos_rotten_structure_sov_desc: "Потеряв Западную Россию под коварными когтями НАТО, Родина стоит на краю пропасти. Наши границы нарушены, наша земля попирается, а наш народ разбросан, как листья по ветру. Мы не поддадимся на прихоти иностранных агрессоров, не склонимся перед их лживыми обещаниями мира и процветания. Наша решимость не знает границ, наше единство нерушимо, и мы сплотимся под знаменем русского медведя, чтобы отвоевать то, что принадлежит нам по праву. Каждая понесенная потеря будет подстегивать нашу ярость, каждая перенесенная несправедливость - обострять нашу решимость. Память о наших павших товарищах будет служить призывным кличем, эхом разносящимся по просторам нашей земли, вдохновляя нас восстать из пепла поражения и отвоевать свое законное место среди народов мира."
 mdchaos_rotten_structure_sov_removal_tt: "Будет удален, если Россия вернет себе Москву."
 TNORUSSIA: "Германский временный комиссариат России"
