 mdchaos_border.4.desc: "Выберите свое любимое решение израильско-палестинского конфликта прямо сейчас!"
 mdchaos_border.4.a: "Израиль получает все"
 mdchaos_border.4.b: "Палестина устанавливает свою власть"
 mdchaos_border.4.c: "Равный раздел"
 mdchaos_border.4.d: "Колониалисты наносят ответный удар"
 mdchaos_border.4.e: "Очевидное решение"

 mdchaos_border.5.title: "Объединение Кореи"
 mdchaos_border.5.desc: " "
 mdchaos_border.5.a: "Под началом Севера"
 mdchaos_border.5.b: "Под началом Юга"
 mdchaos_border.5.c: "Японская провинция"
 mdchaos_border.5.d: "Китайская провинция"

 mdchaos_border.6.title: "Приобрести новую территорию."
 mdchaos_border.6.desc: "Иностранные дипломаты в нашей стране предложили нам купить несколько территорий, которые им не нужны"
 mdchaos_border.6.a: "Сен-Пьер"
 mdchaos_border.6.b: "Остров Вознесения"
 mdchaos_border.6.c: "Острова Сенкаку"
 mdchaos_border.6.d: "...Лондон?"

 mdchaos_border.7.title: "Экспансия радикального нейтралитета"
 mdchaos_border.7.desc: " "
 mdchaos_border.7.a: "Вооруженый нейтралитет в действии!"

 mdchaos_border.8.title: "Париж провозглашает отделение!"
 mdchaos_border.8.desc: "Сегодня местное население Парижа объявило об отделении! [FRA.GetLeader] никак не прокомментировал ситуацию! Остается только догадываться, к какой стране присоединится новое парижское государство."
 mdchaos_border.8.a: "История повторяется дважды..."

 mdchaos_border.9.title: "Чехословакия возращается на мировую арену!"
 mdchaos_border.9.desc: "Сегодня правительства Чехии и Словакии собрались, чтобы объявить о реформировании Чехословакии. Этот шаг был вызван растущей западной и европейской интеграцией обеих стран, а также сожалениями по поводу «бархатного развода». Новые совместные чешско-словацкие планы развития обеспечивают сбалансированные государственные расходы как в чешской, так и в словацкой части"
 mdchaos_border.9.a: "§0Правда, всегда живите по правде§!"
 CZS: "Чехословакия"
 CZS_DEF: "Чехословакия"
 CZS_ADJ: "Чехословацкий"

 mdchaos_border.10.title: "Венгрия возвращается на землю предков"
 mdchaos_border.10.desc: "Из-за растущего разочарования в Европейском союзе Виктор Орбан объявил, что Венгрия возвращается на родину своих предков. §0Местное население празднует воссоединение двух народов§!"
 mdchaos_border.10.a: "Время лечит..."

 mdchaos_border.11.title: "Крах США"
 mdchaos_border.11.desc: " "
 mdchaos_border.11.a: "Это была вынужденная мера.."
 mdchaos_border_death_usa: "Союз... распался..."
 mdchaos_border_death_usa_desc: "Союз... разрушенный... Некогда гордые Соединенные Штаты теперь лежат разбитые, раздираемые разрушениями сепаратизма. Страна, некогда известная своим единством, теперь свидетельствует об агонии распада. Разрозненные остатки власти борются за контроль, отчаянно цепляясь за угасающие угли легитимности, в то время как народ страдает.\n\nМногие ищут убежища за пределами границ, спасаясь в Канаде и Мексике, странах, которые сами претендуют на трофеи этой проклятой земли. Мечта о единой Америке исчезает, сменяясь реальностью разделения и отчаяния."

 mdchaos_border.12.title: "Бирма объединяется"
 mdchaos_border.12.desc: " "
 mdchaos_border.12.a: "Надеюсь, стабильность придет в их дом."

 mdchaos_border.13.title: "Македонский вопрос"
 mdchaos_border.13.desc: "Болгарские и македонские дипломаты обратились к нам с просьбой решить северомакедонский вопрос."
 mdchaos_border.13.a: "Болгария и Македония воссоединяются..."
 mdchaos_border.13.b: "...Болгария и Македония воссоединяются... но есть один ньюанс"

 mdchaos_border.14.title: "Восстановление Великой Румынии"
 mdchaos_border.14.desc: " "
 mdchaos_border.14.a: "Дайте две."

 mdchaos_border.15.title: "Возвращение колониализма"
 mdchaos_border.15.desc: "Сегодня сразу несколько европейских держав объявили о восстановлении прежней колониальной политики. Что из этого получится, еще предстоит выяснить.."
 mdchaos_border.15.a: "Только не снова..."

 mdchaos_border.16.title: "Референдум в Каталонии"
 mdchaos_border.16.desc: "Партии национальной независимости Каталонии потребовали от Испании проведения общенационального референдума о номинальной независимости Каталонии."
 mdchaos_border.16.a: "Серьезно?"

 mdchaos_border.17.title: "Президент Польши случайно поставил на кон всю страну в Монако"
 mdchaos_border.17.desc: "Президент Польского государства случайно поставил на кон всю Польшу и проиграл пари. Монако аннексировало Польшу и выразило огромную благодарность за международное признание этой аннексии."
 mdchaos_border.17.a: "Не получилось, не фортануло..."

 mdchaos_border.18.title: "Краловец возвращен в Чехию"
 mdchaos_border.18.desc: "После 50 лет аннексии Российской Федерацией территория Краловца была окончательно возвращена Чешской Республике по всем законам исторической справедливости."
 mdchaos_border.18.a: "Справедливость всегда одерживает вверх"

 mdchaos_border.19.title: "Илон Маск покупает Северную Македонию"
 mdchaos_border.19.desc: "Элон Маск купил Северную Македонию, чтобы наконец-то вернуть ее Болгарии. Он оставил следующий комментарий: \"Кто-то должен был сделать это в конце концов.\"."
 mdchaos_border.19.a: "Серьезно?"

 mdchaos_border.20.title: "Румыны кочуют на новые территории"
 mdchaos_border.20.desc: "Правительство Румынии объявило о том, что оно депортирует всех цыган, для чего присоединяет к себе новый субъект."
 mdchaos_border.20.a: "Это было неожиданно..."

 mdchaos_border.21.title: "Франция капитулирует"
 mdchaos_border.21.desc: "Франция объявила о своей капитуляции перед здравым смыслом."
 mdchaos_border.21.a: "Но ведь даже войны не было...."

 mdchaos_border.22.title: "Италия становится новым штатом в составе США"
 mdchaos_border.22.desc: "Возродившееся после провала в 1948 году Итальянское унионистское движение поддерживает американское мировое правительство и выражает желание быть аннексированным и интегрированным в Соединенные Штаты."
 mdchaos_border.22.a: "Вот это самоотверженность!..."

 mdchaos_border.23.title: "Египет дарит Судану Халаиб"
 mdchaos_border.23.desc: "Желая улучшить отношения, Египет подарил Судану Халаиб, положив конец пограничному спору.."
 mdchaos_border.23.a: "Это будет иметь огромный эффект на мировой арене."

 mdchaos_border.24.title: "Кипрский вопрос"
 mdchaos_border.24.desc: "Нам выпал шанс раз в жизни решить кипрский вопрос! Как мы поступим?"
 mdchaos_border.24.a: "Энозис!"
 mdchaos_border.24.b: "Турецкий Кипр должен быть реальностью!"
 mdchaos_border.24.c: "Две силы борются... третья побеждает"
 mdchaos_border.24.d: "Объединенный Кипр"

 mdchaos_border.25.title: "Экспансионизм микрогосударств"
 mdchaos_border.25.desc: "Микрогосударства будут расширяться за счет соседних территорий."
 mdchaos_border.25.a: "Это нужно было сделать."

 mdchaos_border.26.title: "Владения Рима на ваш выбор!"
 mdchaos_border.26.desc: "Выберите, в каких границах будет существовать Рим."
 mdchaos_border.26.a: "Первый и подлинный Рим"
 mdchaos_border.26.b: "Второй Рим"
 mdchaos_border.26.c: "Третий Рим, а четвертому..."
 mdchaos_border.26.d: "Че...Четвертый... Рим...?"

 mdchaos_border.27.title: "Новое место отдыха было подарено нам анонимным поклонником"
 mdchaos_border.27.desc: "По какой-то причине анонимный поклонник купил для нас Мальдивы..."
 mdchaos_border.27.a: "Спасибо?"

 mdchaos_border.28.title: "Решите вопрос с Фолклендами"
 mdchaos_border.28.desc: "Спонсором этого мероприятия является Хавьер Милей"
 mdchaos_border.28.a: "Спасибо, Милей!"
 mdchaos_border.28.b: "Да, они все еще остаются в Британии."
 mdchaos_border.28.c: "Решение находится в поле зрения"

 mdchaos_border.29.title: "Возвращение военных баз в свои страны"
 mdchaos_border.29.desc: "Несколько великих держав объявили, что вернут аннексированные военные базы к границам своих стран."
 mdchaos_border.29.a: "Деколонизация продолжается."

 mdchaos_border.30.title: "Независимость Сиккима"
 mdchaos_border.30.desc: "Страна Сикким получила независимость от Индии."
 mdchaos_border.30.a: "Какой в этом смысл?"