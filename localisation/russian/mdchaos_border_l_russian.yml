 mdchaos_national_catastrophe_hun: "Вторая Венгерская национальная катастрофа"
 mdchaos_national_catastrophe_hun_desc: "§RПосле жестокого раздела, в результате которого некогда славная Венгерская республика превратилась в пепел, осталась только сердцевина страны. Будапешт стоит как свидетельство нашей стойкости среди руин, но предательство наших соседей оставило шрамы, более глубокие, чем когда-либо мог нанести любой меч..§!"
 mdchaos_national_catastrophe_removal_tt: "Будет удален, если Венгрия восстановит свои первоначальные границы"

