l_russian:
 mdchaos_ideas.1.title: "Венесуэльский экономист принят на работу в нашей стране"
 mdchaos_ideas.1.desc: "Вчера вечером в нашей стране был принят на работу венесуэльский экономист. Возможно, это не самая лучшая идея, но бюджет не велик...."
 mdchaos_ideas.1.a: "ОСТАНОВИТЕСЬ!"
 mdchaos_venezuelan_economist: "Венесуэльский экономист"
 mdchaos_venezuelan_economist_desc: "Эта страна наняла венесуэльского экономиста и страдает от последствий."

 mdchaos_ideas.2.title: "Мафия наживается на наших налогах"
 mdchaos_ideas.2.desc: "В последнее время организованные преступные организации воруют из наших налогов. Мы мало что можем с этим поделать, разве что ждать, пока они вымрут.."
 mdchaos_ideas.2.a: "Черт побери."
 mdchaos_ideas_mafia_stealing_taxes: "Исчезновение налоговых поступлений"
 mdchaos_ideas_mafia_stealing_taxes_desc: "Наши налоговые поступления перенаправляются организованным преступным организациям."

 mdchaos_ideas.3.title: "Глобальные субсидии на возобновляемые источники энергии"
 mdchaos_ideas.3.desc: "ООН решила запустить глобальную программу по сокращению использования возобновляемых источников энергии."
 mdchaos_ideas.3.a: "Гретта Турнберг не пройдет!"

 mdchaos_ideas.4.title: "[ROOT.GetLeader] получает удар по голове"
 mdchaos_ideas.4.desc: "Нашего любимого лидера сегодня ударил по голове бейсбольной битой один из протестующих!"
 mdchaos_ideas.4.a: "Что это значит для нас?"

 mdchaos_ideas.5.title: "Забастовки!"
 mdchaos_ideas.5.desc: "Наше население бастует!"
 mdchaos_ideas.5.a: "Почему?"
 mdchaos_ideas_strikes: "Забастовки!"
 mdchaos_ideas_strikes_desc: "Население этой страны бастует."

 mdchaos_ideas.6.title: "Торговать или не торговать"
 mdchaos_ideas.6.desc: "Выбирайте красную или синюю таблетку!"
 mdchaos_ideas.6.a: "Не торговать"
 mdchaos_ideas.6.b: "Торговать"

 mdchaos_ideas.7.title: "Народ требует снижения вмешательства!"
 mdchaos_ideas.7.desc: "В последнее время по всей стране прокатилась волна антивоенных протестов и движений. Это, несомненно, повредит нашим усилиям."
 mdchaos_ideas.7.a: "Удовлетворить их требования."
 mdchaos_ideas.7.b: "Призвать этих ублюдков в армию.."

 mdchaos_ideas.8.title: "Глобальный экономический кризис!"
 mdchaos_ideas.8.desc: "Экономика всего мира терпит крах! Мы приближаемся к полному экономическому краху!"
 mdchaos_ideas.8.a: "Да поможет нам Бог..."

 mdchaos_ideas.9.title: "Ожидания растут"
 mdchaos_ideas.9.desc: "По всей стране растут ожидания от законов и услуг. Мы должны увеличить расходы на определенные услуги."
 mdchaos_ideas.9.a: "Мы теперь страна Карен?"
 mdchaos_ideas_high_expectations: "Большие ожидания"
 mdchaos_ideas_high_expectations_desc: "Ожидания в этой стране выросли до рекордно высокого уровня. Люди требуют увеличения расходов на государственные услуги!"

 mdchaos_ideas.10.title: "Рост стоимости бумаги во всем мире"
 mdchaos_ideas.10.desc: "Бумага во всем мире стала чрезвычайно дорогой! Ожидается, что расходы на бюрократию вырастут..."
 mdchaos_ideas.10.a: "Действительно ли это было необходимо.?"
 mdchaos_ideas_expensive_paper: "Дорогая бумага"
 mdchaos_ideas_expensive_paper_desc: "Бумага стала очень дорогой, поэтому содержать бюрократию стало очень дорого."

 mdchaos_ideas.11.title: "Ученые открыли ChatGPT"
 mdchaos_ideas.11.desc: "Наши ученые наконец-то открыли искусственный интеллект и ChatGPT, это увеличит наши технологические достижения."
 mdchaos_ideas.11.a: "Мы умны в [ROOT.GetName]"
 mdchaos_ideas_chatgpt_science: "ChatGPT в науке"
 mdchaos_ideas_chatgpt_science_desc: "Ученые выяснили, как использовать ИИ и ChatGPT в науке. Это позволит значительно ускорить развитие технологий..."

 mdchaos_ideas.12.title: "Стероиды для зачарования скорости солдат были найдены армейских запасах!"
 mdchaos_ideas.12.desc: "Сегодня во время проверки армейского отдела материально-технического снабжения в армейских запасах продовольствия была обнаружена масса стероидов, повышающих скорость передвижения солдат. Кто и зачем это сделал, неизвестно."
 mdchaos_ideas.12.a: "GAS GAS GAS"
 mdchaos_speed_steroids: "Стероиды для повышения скорости передвижения солдат"
 mdchaos_speed_steroids_desc: "Стероиды, улучшающие скоростные показатели солдат, были обнаружены в армейских запасах этой страны. Источник не известен."

 mdchaos_ideas.13.title: "Стероиды, увеличивающие силу солдат, были найдены в армейских запасах!"
 mdchaos_ideas.13.desc: "Сегодня во время проверки армейского отдела логистики в армейских запасах продовольствия была обнаружена масса стероидов, повышающих силу солдат. Кто и зачем это сделал, неизвестно."
 mdchaos_ideas.13.a: "Теперь в качалке будет весело"
 mdchaos_strength_steroids: "Стероиды для повышения силы солдат"
 mdchaos_strength_steroids_desc: "Стероиды, повышающие силу, были обнаружены в армейских запасах этой страны. Источник неизвестен."

 mdchaos_ideas.14.title: "Крупные компании открывают для себя путь к эффективности"
 mdchaos_ideas.14.desc: "Сегодня одна крупная компания в нашей стране обнаружила способ повысить эффективность труда рабочих. Хотя санитарные инспекторы не были допущены к этому, некоторые из наших разведчиков обнаружили, что рабочие перед работой употребляют некий белый порошок из Колумбии."
 mdchaos_ideas.14.a: "Может быть, это кокаин..."
 mdchaos_white_powder: "Порошок для повышения эффективности работоспособности"
 mdchaos_white_powder_desc: "Странный белый порошок выдается сотрудникам компаний для обеспечения эффективной работы."

 mdchaos_ideas.15.title: "Люди эмигрируют из страны"
 mdchaos_ideas.15.desc: "Высокая волна эмиграции вызвана стагнацией экономики и отсутствием гарантии прав и свобод в стране."
 mdchaos_ideas.15.a: "Уходите и не возвращайтесь"

 mdchaos_ideas.16.title: "Наш лидер пристрастился к азартным играм"
 mdchaos_ideas.16.desc: "[ROOT.GetLeader] пристрастился к азартным играм и использует государственные средства для подпитки своей зависимости, чтобы удвоить налоговые поступления..."
 mdchaos_ideas.16.a: "Нужно отправить его на реабилитацию!"
 mdchaos_ideas_gambling_addiction: "Пристрастие к азартным играм"
 mdchaos_ideas_gambling_addiction_desc: "Наш любимый лидер пристрастился к азартным играм. Ему предстоит пройти курс реабилитации. Но он не бросает свой порок...."

 mdchaos_ideas.17.title: "Румыния предлагает нам курсы за определенную цену"
 mdchaos_ideas.17.desc: "Несколько румынских делегатов прибыли, чтобы предложить свои умения в области мошенничества нашим вооруженным силам за 250 миллиардов долларов США. Примем ли мы их предложение?"
 mdchaos_ideas.17.a: "Хороший вор никогда не попадается."
 mdchaos_ideas.17.b: "Пошлите их прочь."
 mdchaos_ideas.17_tt: "§RДелегаты берут на себя часть расходов на проезд.§!"
 mdchaos_ideas_romanian_tricks: "Цыганские фокусы"
 mdchaos_ideas_romanian_tricks_desc: "Вооруженные силы этой страны были обучены пути дракулы."

 mdchaos_ideas.18.title: "[ROOT.GetLeader] поощряет коррупцию"
 mdchaos_ideas.18.desc: "[ROOT.GetLeader] все чаще прибегает к нечестным методам в политике, чтобы принять нужные ему законы. Это привело к тому, что коррупция в стране стала повседневным явлением..."
 mdchaos_ideas.18.a: "Это нужно остановить."

 mdchaos_ideas.19.title: "[ROOT.GetLeader] борется с коррупцией"
 mdchaos_ideas.19.desc: "[ROOT.GetLeader] инвестировал в антикоррупционные организации и сумел искоренить коррупцию в нашей стране. Мы от этого только выиграем."
 mdchaos_ideas.19.a: "Это необходимо поощрять!"

 mdchaos_ideas.20.title: "Сокращение бюджета!"
 mdchaos_ideas.20.desc: "[ROOT.GetLeader] ввел массовое сокращение бюджета на все услуги!"
 mdchaos_ideas.20.a: "Как люди отреагируют на это?"

 mdchaos_ideas.21.title: "Продуктивный принтер найден"
 mdchaos_ideas.21.desc: "Матрица разрушена, и мы нашли принтер, который может повысить нашу производительность в... игре."
 mdchaos_ideas.21.a: "Подождите, мы что, живем в симуляции?"
 mdchaos_ideas_productivity_printer: "Производительный принтер"
 mdchaos_ideas_productivity_printer_desc: "Принтер, который может сломать 4-ю стену и добавить производительности в игру, найден."

 mdchaos_ideas.22.title: "Швейцарский экономист нанят в нашей стране"
 mdchaos_ideas.22.desc: "Один из наших инвесторов порекомендовал нам швейцарского экономиста. Это наложит временную нагрузку на наш бюджет, но окупится с лихвой, если мы правильно используем его способности."
 mdchaos_ideas.22.a: "Он - правильный выбор."
 mdchaos_ideas.22.a_tt: "Швейцарский экономист значительно снизит стоимость инвестиций и увеличит их доходность. Воспользуйтесь этим, используя графический интерфейс инвестиций."
 mdchaos_ideas.22.b: "Мы не можем себе этого позволить"
 mdchaos_ideas_swiss_economist: "Швейцарский экономист"
 mdchaos_ideas_swiss_economist_desc: "Эта страна наняла швейцарского экономиста и пожинает плоды экономического чуда."
