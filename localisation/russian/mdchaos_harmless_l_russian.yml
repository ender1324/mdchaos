l_russian:
 mdchaos_harmless.1.title: "Джо Роган требует сменить религию"
 mdchaos_harmless.1.desc: ""
 mdchaos_harmless.1.a: "Мы вынужденны подчиниться"
 mdchaos_harmless.1.b: "Пошёл нахер"

 mdchaos_harmless.2.title: "[USA.GetLeader] приглашает [ROOT.GetLeader] сыграть в азартные игры"
 mdchaos_harmless.2.desc: "Президент Соединенных Штатов пригласил нас в Лас-Вегас с дипломатической поездкой. Конечно, [ROOT.GetLeader] знает, что это просто уловка, чтобы заставить его играть в казино."
 mdchaos_harmless.2.a: "Мы обязаны согласиться"
 mdchaos_harmless.2.b: "Скажите [USA.GetLeader] отвалить"

 mdchaos_harmless.3.title: "[SOV.GetLeader] предлагает выплатить наш долг"
 mdchaos_harmless.3.desc: "Видя наше отчаянное положение, [SOV.GetLeader] предложил выплатить все наши долги без всяких условий.!"
 mdchaos_harmless.3.a: "Выскажите [SOV.GetLeader] нашу благодарность!"
 mdchaos_harmless.3.a_tt: "§GУстанавливает наш долг на 0§!"
 mdchaos_harmless.3.b: "Можем ли мы получить ядерную технологию вместо этого?"
 mdchaos_harmless.3.b_tt: "§RЭто дает вам абсолютно все необходимое для запуска ядерных бомб (ядерный статус, технологии, ракеты, сами ядерные бомбы и ракетную шахту 2-го уровня в вашей столице). Используйте пользовательский интерфейс ракеты, чтобы запустить их.§!"
 mdchaos_harmless.3.c: "Скажите [SOV.GetLeader] отвалить"

 mdchaos_harmless.4.title: "Канье Уэст посещает нашу страну!"
 mdchaos_harmless.4.desc: "Канье Уэст решил начать мировое турне, посетив в первую очередь нашу страну! Это, несомненно, принесет позитивные ценности нашей стране."
 mdchaos_harmless.4.a: "Мы приветствуем его с распростертыми объятиями."

 mdchaos_harmless.5.title: "Капиталисты вкладывают деньги в электростанции!"
 mdchaos_harmless.5.desc: "Капиталисты решили вложить все свои средства в электростанции... Мы до сих пор не знаем причины."
 mdchaos_harmless.5.a: "Сила принципа laissez-faire!"

 mdchaos_harmless.6.title: "Небольшой всплеск национализма в нашей стране в сложные времена стал вирусным"
 mdchaos_harmless.6.desc: "Националистический бум нашей страны стал вирусным во многих социальных сетях. Мы собираемся извлечь большую выгоду из нашего глубинного патриотизма!"
 mdchaos_harmless.6.a: "[ROOT.GetName] приветствует наших маленьких любителей экстремизма"

 mdchaos_harmless.7.title: "[ROOT.GetLeader] был сегодня убит"
 mdchaos_harmless.7.desc: "Наш великий лидер был убит сегодня во сне! Как мы собираемся оправиться от этого?"
 mdchaos_harmless.7.a: "Он все равно был некомпетентен."

 mdchaos_harmless.8.title: "Мистер Бист снимает видео в [ROOT.GetName]"
 mdchaos_harmless.8.desc: "Мистер Бист снял новое видео в нашей стране, раздавая деньги и стимулируя нашу экономику!"
 mdchaos_harmless.8.a: "Великий государственный деятель!"
 mdchaos_harmless.8.b: "Арестуйте диссидента и конфискуйте его деньги!"

 mdchaos_harmless.9.title: "Фредди Фазбер предлагает пройти обучение нашим генералам!"
 mdchaos_harmless.9.desc: "Фредди Фазбер предложил нашим генералам профессиональную военную подготовку!"
 mdchaos_harmless.9.a: "Лучшая защита это..."
 mdchaos_harmless.9.b: "Великолепно"

 mdchaos_harmless.10.title: "Старики требуют увеличения финансирования"
 mdchaos_harmless.10.desc: "Старики в нашей стране требуют повышения пенсий и социального обеспечения. Они угрожают гражданской войной, если мы не выполним это требование!"
 mdchaos_harmless.10.a: "Отлично..."
 mdchaos_harmless.10.b: "НИКОГДА!"

 mdchaos_harmless.11.title: "[ROOT.GetLeader] был обманут!"
 mdchaos_harmless.11.desc: "Сегодня, выполняя свои ежедневные обязанности, [ROOT.GetLeader] был якобы обманом вынужден передать государственные акции одного из наших заводов неизвестному человеку, находящемуся на востоке страны."
 mdchaos_harmless.11.a: "Очень жаль."
 mdchaos_harmless.11.b: "Они заплатят за это"

 mdchaos_harmless.12.title: "Classified military documents leaked on War Thunder forum"
 mdchaos_harmless.12.desc: "Today top secret military documents have been leaked on the war thunder forums."
 mdchaos_harmless.12.a: "This will help us greatly."

 mdchaos_harmless.13.title: "Умер политический деятель!"
 mdchaos_harmless.13.desc: "Сегодня один политик покончил жизнь самоубийством, выстрелив себе в затылок 9 раз левой рукой! После этого он также выпрыгнул из окна!"
 mdchaos_harmless.13.a: "Жара, все как мы любим, работаем"

 mdchaos_harmless.14.title: "Владелец крупного бизнеса иммигрирует в нашу страну"
 mdchaos_harmless.14.desc: "Крупный бизнесмен иммигрировал в нашу страну, чтобы избежать преступлений, связанных с уклонением от уплаты налогов."
 mdchaos_harmless.14.a: "Мы с радостью его примем"
 mdchaos_harmless.14.b: "Арестовать его активы!"

 mdchaos_harmless.15.title: "Обратное Мажино"
 mdchaos_harmless.15.desc: "[GER.GetLeader] объявил о строительстве линии фортов для защиты от будущей французской агрессии."
 mdchaos_harmless.15.a: "Хорошо звучит"

 mdchaos_harmless.16.title: "Терроризм!"
 mdchaos_harmless.16.desc: "Сегодня в нашей столице произошел теракт! Повреждено множество зданий, есть жертвы!"
 mdchaos_harmless.16.a: "Очень жаль."
 mdchaos_harmless.16.b: "Кто-то должен заплатить за это!"

 mdchaos_harmless.17.title: "У меня есть мушкет для обороны дома."
 mdchaos_harmless.17.desc: "Владею мушкетом для обороны дома, поскольку так задумали отцы-основатели. В мой дом врываются четверо грубиянов. «Какого дьявола?» Я хватаю свой напудренный парик и винтовку Kentucky. Проделываю в первом мужчине дыру размером с мяч для гольфа, и он замирает на месте. Выстреливаю из пистолета во второго, промахиваюсь мимо него, потому что пистолет гладкоствольный, и попадаю в соседскую собаку. Приходится прибегнуть к помощи пушки, установленной на верху лестницы и заряженной виноградной дробью: «Tally ho lads!» Виноградная дробь взрывом разрывает двух человек, а звук и дополнительные осколки сбивают автомобильные сигнализации. Выправьте штык и нападите на последнего перепуганного рэпскаллиона. Он истекает кровью, ожидая прибытия полиции, поскольку треугольные штыковые раны невозможно зашить. Как и предполагали отцы-основатели."
 mdchaos_harmless.17.a: "Горжусь быть американцем"

 mdchaos_harmless.18.title: "Крайне правое информационное агентство оправдывает войну против нас"
 mdchaos_harmless.18.desc: "СМИ наших соседей начали оправдывать войну против нас, распространяя ложные слухи о том, что мы совершаем пограничные рейды и притесняем их народ."
 mdchaos_harmless.18.a: "Игнорировать их"
 mdchaos_harmless.18.b: "Компенсировать им ущерб"
 mdchaos_harmless.18.c: "Требовать возмещения ущерба"

 mdchaos_harmless.19.title: "[SOV.GetLeader] засорил наш туалет"
 mdchaos_harmless.19.desc: "Находясь с дипломатическим визитом, [SOV.GetLeader] засорил туалет нашего посольства. Наше население требует ответа!"
 mdchaos_harmless.19.a: "Мы должны простить его."
 mdchaos_harmless.19.b: "Недопустимо!"

 mdchaos_harmless.20.title: "Коста-Рика, захваченная бананом!"
 mdchaos_harmless.20.desc: "В Коста-Рике произошел банановый переворот, и старое правительство было распущено!"
 mdchaos_harmless.20.a: "Окажите поддержку новому правительству."
 mdchaos_harmless.20.b: "Ввести эмбарго против нового правительства!"

 mdchaos_harmless.21.title: "Зеленский просит у нашего правительства средства и оружие"
 mdchaos_harmless.21.desc: "Украинский политик Владимир Зеленский обратился к нашему правительству с просьбой о помощи в виде денег и оружия для войны против российского империализма."
 mdchaos_harmless.21.a: "Отправить поддержку."
 mdchaos_harmless.21.b: "НЕТ!"

 mdchaos_harmless.22.title: "Что случилось в 1984 году..?"
 mdchaos_harmless.22.desc: "ОЧЕНЬ ПЛОХО! Вычтено 20 пунктов социальных кредитов 低等公民 и ваша карта доступа в Интернет 上网通行证 hбыла приостановлена на: 24 часа. Пожалуйста, воздержитесь от упоминания событий, которые никогда не происходили и которые могут дискредитировать великого 人民共产党 Вождь Народная коммунистическая партия, или мы будем вынуждены 饿了就睡觉 послать партийных агентов, чтобы сопроводить вас в фургон для перевоспитания 人民行刑车."
 mdchaos_harmless.22.a: "中华人民共和国寄语] Отличная работа, гражданин! Ваш социальный кредитный рейтинг увеличился на 5 пунктов. Продолжайте в том же духе! 中华人民共和国寄语"

 mdchaos_harmless.23.title: "Бельгия используется в качестве ядерного полигона"
 mdchaos_harmless.23.desc: " "
 mdchaos_harmless.23.a: "Так было задумано."

 mdchaos_harmless.24.title: "Ядерный сбой в США"
 mdchaos_harmless.24.desc: "Сегодня американское правительство случайно отправило баллистическую ракету в случайное место из-за сбоя в новых системах безопасности. Они объявили, что выплатят пострадавшим странам компенсацию в виде нового заведения «Бургер Кинг» и 1 доллара."
 mdchaos_harmless.24.a: "Упс..."

 mdchaos_harmless.25.title: "Лидеры воюющих стран решают проблему войны в рэп-баттле"
 mdchaos_harmless.25.desc: "Конфликт длится уже не первый год, и вот лидеры двух стран встретились и решили закончить войну в рэп-битве 1 к 1. Что из этого выйдет, пока неизвестно."
 mdchaos_harmless.25.a: "Гуманное решение бесчеловечной проблемы"

 mdchaos_harmless.26.title: "Глобальная милитаризация"
 mdchaos_harmless.26.desc: " "
 mdchaos_harmless.26.a: "Это было неизбежно."

 mdchaos_harmless.27.title: "Россия претендует на весь мир"
 mdchaos_harmless.27.desc: "Президент [SOV.GetLeader] заявил сегодня, что весь мир - это территория России. Это доказывает его анализ истории, начиная с 1 века до н.э."
 mdchaos_harmless.27.a: "Неужели [SOV.GetLeader] такой базированный?"

 mdchaos_harmless.28.title: "Бюрократическая ошибка"
 mdchaos_harmless.28.desc: "Мы случайно отправили телеграмму во все страны, что планируем нападение на их границы."
 mdchaos_harmless.28.a: "Говно случается..."
 
 mdchaos_harmless.29.title: "Военные учения с соседями"
 mdchaos_harmless.29.desc: "Наш сосед пригласил нас провести с ним военные учения!"
 mdchaos_harmless.29.a: "Давайте займемся армией"
 mdchaos_harmless.29.b: "Давайте займемся авиацией и флотом."

 mdchaos_harmless.30.title: "Бюрократические провалы"
 mdchaos_harmless.30.desc: "В наши дни бюрократия полностью утратила работоспособность. Это будет иметь плохие последствия для нашей нации..."
 mdchaos_harmless.30.a: "Нам следовало бы поучиться у немцев...."

 mdchaos_harmless.31.title: "Стоматологический кабинет открывается в [ENG.GetNameDef]"
 mdchaos_harmless.31.desc: "Первый дантист откроется в [ENG.GetNameDef]! Это приведет к неожиданным последствиям для [ENG.GetAdjective] ведь подобные технологии еще не встречались на этих проклятых островах."
 mdchaos_harmless.31.a: "Надеюсь, его не сошлют...."